<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Traffic Signal Controller</h1>

    <h2 id="gameOverDisplay" style="display: none; color: red; text-align: center;">
        Game Over!
    </h2>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="controls">
        <h3>Time Left: <span id="timerDisplay">2:00</span></h3>

        <p>Current Phase: <span id="currentPhaseDisplay">Main Street Straight</span></p>
        <button id="btnMainStraight">Main Street Straight</button>
        <button id="btnMainLeft">Main Street Left</button>
        <button id="btnSideStraight">Side Street Straight</button>
        <button id="btnSideLeft">Side Street Left</button>
        <p><b>Score (Avg. Travel Time):</b> <span id="scoreDisplay">0.00</span> seconds</p>

        <button id="btnStart" style="margin-top: 10px; background-color: #d4edda; border-color: #c3e6cb;">
            Start Game
        </button>
        
        <button id="btnReset" style="margin-top: 10px; background-color: #ffcccc; border-color: #aa8888;">
            Start Over
        </button>
    </div>

    <script src="game.js"></script>
</body>
</html>
