<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Signal Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Traffic Signal Controller</h1>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="controls">
        <p>Current Phase: <span id="currentPhaseDisplay">Main Go</span></p>
        <button id="btnMainGo">Main Street Go</button>
        <button id="btnMainLeft">Main Street Left</button>
        <button id="btnSideGo">Side Street Go</button>
        <button id="btnSideLeft">Side Street Left</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
